<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ascend Initiatives - Coming Soon</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            line-height: 1.4;
            position: relative;
            overflow: hidden;
        }
        
        .poster-container {
            max-width: 900px;
            width: 100%;
            background: white;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            border-radius: 16px;
            overflow: hidden;
            text-align: center;
            padding: 2.5rem;
            position: relative;
            z-index: 1;
        }
        
        .poster-header {
            background: linear-gradient(135deg, #1e40af 0%, #1e3a8a 100%);
            color: white;
            padding: 2rem 1rem;
            text-align: center;
            position: relative;
            margin-bottom: 1.5rem;
        }
        
        .poster-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="%23ffffff" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="%23ffffff" opacity="0.1"/><circle cx="50" cy="10" r="0.5" fill="%23ffffff" opacity="0.15"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.3;
        }
        
        .poster-title {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            position: relative;
            z-index: 1;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .poster-subtitle {
            font-size: 1.2rem;
            font-weight: 300;
            position: relative;
            z-index: 1;
        }
        
        .coming-soon-text {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1e40af;
            margin-bottom: 1.5rem;
        }
        
        .contact-info {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        
        .contact-item {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .contact-item:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
        }
        
        @media (max-width: 640px) {
            .poster-container {
                padding: 1.5rem;
                border-radius: 12px;
            }
            
            .poster-title {
                font-size: 2rem;
            }
            
            .poster-subtitle {
                font-size: 1rem;
            }
            
            .coming-soon-text {
                font-size: 1.2rem;
            }
            
            .contact-info {
                flex-direction: column;
                gap: 0.75rem;
            }
            
            .contact-item {
                width: 100%;
                text-align: center;
            }
        }
        
        @media print {
            body {
                background: white;
                padding: 0;
            }
            
            .poster-container {
                transform: scale(1);
                box-shadow: none;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="poster-container">
        <!-- Header Section -->
        <div class="poster-header">
            <h1 class="poster-title">ASCEND INITIATIVES</h1>
            <div class="poster-subtitle">Empowering through Educational Excellence</div>
        </div>
        
        <!-- Main Content -->
        <div class="main-content">
            <div class="coming-soon-text">Coming Soon</div>
            <p class="text-lg text-gray-600 mb-4">We are working hard to bring you an innovative educational experience. Stay tuned!</p>
            
            <!-- Contact Section -->
            <div class="contact-info">
                <div class="contact-item">
                    <i class="fas fa-envelope mr-2"></i>
                    ascendinitiatives@gmail.com
                </div>
                <div class="contact-item">
                    <i class="fas fa-globe mr-2"></i>
                    ascendinitiatives.in
                </div>
            </div>
        </div>
    </div>
</body>
</html>
